<html noscrollbar>
<head>
	<title>Control Panel</title>
</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
	<tr>
		<td align=center>
			<table>
				<tr>
					<td align=center>
						<img src="L2UI.squaregray" width="280" height="1">
					</td>
				</tr>
			</table>
			<table width=280>
				<tr>
					<td align=center>
					<br>
						<font name="__SYSTEMWORLDFONT" color="00FF99">Character Control Panel</font>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td align=center>
						<img src="L2UI.squaregray" width="280" height="1"/>
					</td>
				</tr>
			</table>
			<br>
			<table width=280 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td width=93 align=center>
						Block Buffs:
					</td>
					<td width=93 align=center>
						Block Exp:
					</td>
					<td width=93 align=center>
						Auto Pick Up:
					</td>
				</tr>
				<tr>
					<td width=93 align=center>
						<button width=93 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control grief change" value="%antigrief%"/>
					</td>
					<td width=93 align=center>
						<button width=93 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control noe change" value="%noe%"/>
					</td>
					<td width=93 align=center>
						<button width=93 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control autoloot change" value="%autoLoot%"/>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td align=center>
						<img src="L2UI.squaregray" width="280" height="1">
					</td>
				</tr>
			</table>
			<br>
			<table width=280 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td width=93 align=center>
						Auto SS:
					</td>
					<td width=93 align=center>
						Hide Stores:
					</td>
					<td width=93 align=center>
						Hide Effects:
					</td>
				</tr>
			</table>
			<table width=280 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td width=93 align=center>
						<button width=93 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control soulshot change" value="%soulshot%"/>
					</td>
					<td width=93 align=center>
						<button width=93 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control notraders change" value="%notraders%"/>
					</td>
					<td width=93  align=center>
						<button width=93 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control notShowBuffAnim change" value="%notShowBuffAnim%"/>
					</td>
				</tr>
			</table>
			<table width=280 cellpadding=0 cellspacing=0>
				<tr>
					<td width=280 align=center>
						<img src="L2UI.squaregray" width="280" height="1"/>
						<br>
							<font name="CREDITTEXTNORMAL" color=FF9933>%online%</font>
						<img src="L2UI.squaregray" width="280" height="1"/>
						<br>
					</td>
				</tr>
			</table>
			<table width=280 cellpadding=0 cellspacing=0>
				<tr>
					<td width=140 align=center>
						Lock PC:
					</td>
					<td width=140 align=center>
						Set Shop Offline:
					</td>
				</tr>
				<tr>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control hwidPage" value="Lock" />
					</td>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control offlineStore" value="Set offline" />
					</td>
				</tr>
			</table>
			<br>
			<table width=280 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td width=140 align=center>
						Set Buff Store:
					</td>
					<td width=140 align=center>
						Combine Talismans:
					</td>
				</tr>
				<tr>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_buffstore" value="Set Buffer" />
					</td>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control combine" value="Combine" />
					</td>
				</tr>
			</table>
			<br>
			<table width=280 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td width=140 align=center>
						Open My ATODs:
					</td>
					<td width=140 align=center>
						Change Account Pass:
					</td>
				<tr>
				</tr>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control otoad" value="Open all" />
					</td>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control showPassword" value="Change Password" />
					</td>
				</tr>
			</table>
			<br>
			<table width=280 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td width=140 align=center>
						Repair Character:
					</td>
					<td width=140 align=center>
						CWH Privileges:
					</td>
				</tr>
				<tr>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control showRepair" value="Repair Char." />
					</td>
					<td width=140 align=center>
						<button width=140 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control cwhPrivs" value="Delegate" />
					</td>
				</tr>
			</table>
			<br>
			<table width=280 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td valign=top align=left>
						<img src="L2UI_CT1.RadarMap_DF_iCN_Target01" width=16 height=16 />
					</td
					<td width=124 align=left>
						<font name="CREDITTEXTNORMAL" color=33ff33>Change Security Pass:</font>
					</td>
					<td width=140 align=left>
						<button width=140 height=20 value="Change Security" action="bypass -h user_control secondaryPassF" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td align=center>
						<img src="L2UI.squaregray" width="280" height="1">
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
