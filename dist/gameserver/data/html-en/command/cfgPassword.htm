<html noscrollbar>
<head>
	<title>Control Panel</title>
</head>
<body>

<center>
<img src="L2UI.squaregray" width="285" height="1">
<table width=285 bgcolor=222120>
	<tr>
		<td>
			<center>
			<font name="hs12" color="3399FF">L2Advanced</font>
			</center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="285" height="1">
<br><br>
<center>
<font color=c1b33a>
Write Current and New Password to change it.<br>
</font>
<table width=250>
	<tr><td align=center><font color=c1b33a>Account Current password:</font></td></tr>
	
	<tr><td align=center><edit var="passwordold" width=220 height=15 /><br><br></td></tr>
	
	<tr><td align=center><font color=c1b33a>New password:</font></td></tr>
	
	<tr><td align=center><edit var="password1" width=220 height=15 /></td></tr>
</table>
<br><br><br>
<br>
<button value="Change password" action="bypass -h user_control changePassword | $passwordold | $password1 | $password1" width=220 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Back" action="bypass -h user_control back" width=220 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /><br>
</body>
</html>
