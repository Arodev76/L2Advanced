<html noscrollbar>
	<head>
		<title>Welcome</title>
	</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=310 background="l2ui_ct1.Windows_DF_TooltipBG">
<tr>
	<td align=center>
	<br>
		<table width=280>
			<tr>
				<td align=center valign=center>
					<img src="L2UI.squaregray" width="285" height="1"/> 
						<font name="hs12" color="3399FF">L2Advanced</font>
					<img src="L2UI.squaregray" width="285" height="1"/>
				</td>
			</tr>
		</table>
	</td>
</tr>
<tr>
	<td align=center>
		<table width=280>
			<tr>
				<td align=center>
				<br><br>
					<font color=00bb99>
						Write your current Secondary Password:
					</font>	
					<multiedit var="pass" width=220 height=30 />
				</td>
			</tr>
			<tr>
				<td align=center>
					<br><br><br><br>
					<button value="Unlock my Character" action="bypass -h TryPass $pass" width=200 height=30 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
				</td>
			</tr>
		</table>
	</td>
</tr>
<tr>
	<td align=center>
	<br>
		<table width=280>
			<tr>
				<td align=center valign=center>
					<img src="L2UI.squaregray" width="285" height="1"/> 
						<font name="hs12" color="3399FF">L2Advanced</font>
					<img src="L2UI.squaregray" width="285" height="1"/>
				</td>
			</tr>
		</table>
	</td>
</tr>
</table>
</body>
</html>
